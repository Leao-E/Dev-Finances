<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>$av&dolla$</title>

   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400;1,700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./styles.css">
   <link rel="stylesheet" href="./reset.css">

</head>
<body>
   <header>
      <img src="./assets/logo.svg" alt="Logo Dev.Finance$">
      <!-- <h1 id="logo">$av&dolla$</h1> -->
   </header>
   <main class="container">
      <section id="balance">
         <h2 class="sr-only">Balanço</h2>
         <div class="card">
            <h3>
               <span>Entradas</span>
               <img src="./assets/income.svg" alt="Imagem de entradas">
            </h3>
            <p>R$ 6.000,00</p>
         </div>

         <div class="card">
            <h3>
               <span>Saídas</span>
               <img src="./assets/expense.svg" alt="Imagem de saídas">
            </h3>
            <p>R$ 1.000,00</p>
         </div>

         <div class="card total">
            <h3>
               <span>Total</span>
               <img src="./assets/total.svg" alt="Imagem de total">
            </h3>
            <p>R$ 5.000,00</p>
         </div>
      </section>

      <section id="transactions">
         <h2 class="sr-only">Transações</h2>

         <a href="#" class="button new" onclick="Modal.toogle(event)">+ Nova Transação</a>

         <table id="data-table">
            <thead>
               <tr>
                  <th class="description">Descição</th>
                  <th class="">Valor</th>
                  <th>Data</th>
                  <th style="width: 1%;"></th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
      </section>
   </main>

   <div class="modal-overlay">
      <div class="modal">
         <div id="form">
            <h2>Nova Transação</h2>
            <form action="">
               <div class="input-group">
                  <label class="sr-only" for="description">Descrição</label>
                  <input type="text" name="description" id="description" placeholder="Descrição">
               </div>
               <div class="input-group">
                  <label class="sr-only" for="amount">Valor</label>
                  <input type="number" step="0.01" name="amount" id="amount" placeholder="R$ 000,00">
                  <small class="help">Use o sinal<strong> - </strong>(negativo) para depesas e<strong> , </strong>(vírgula) para casas decimais</small>
               </div>
               <div class="input-group">
                  <label for="date">Data</label>
                  <input type="date" name="date" id="date" placeholder="01/01/2021">
               </div>

               <div class="input-group actions">
                  <a href="#" class="button cancel" onclick="Modal.toogle(event)">Cancelar</a>
                  <button>Salvar</button>
               </div>
            </form>
         </div>
      </div>
   </div>

   <footer>
      <p>$av&dolla$</p>
   </footer>

   <script src="./index.js"></script>
</body>
</html>
